  <h4>Listado</h4>
  <ul class="list-group">
    <!--Se realiz<a un *ngFor para mostrar los atributos de la interfaz Personaje del atributo listaPersonaje de la componente lista-->
    <li
    *ngFor="let personaje of listaPersonajes
    let i=index; let esPar=even;
    let esUltimo=last,
    let esPrimero=first,
    let esImpar=odd"
    class="list-group-item d-flex justify-content-between alaign-items-center" [ngClass]="{
      'list-group-item-success':esImpar,
      'list-group-item-primary': esPar,
      'list-group-item-info':esPrimero,
      'list-group-item-danger': esUltimo}">
      <span>{{ personaje.nombre }} -</span> <strong> Fuerza: </strong>
      <span>{{ personaje.fuerza }} </span>
      <span>Indice: {{ i+1 }} - Es par: {{ esPar }} -  Es el Ãºltimo: {{esUltimo}} </span>
      <!--Cuando se pulse el boton se llama al metodo pasarIndice() esta en la clase lista.component.ts.-->
      <button class="btn btn-danger" (click)="pasarIndice(i)">X</button>
    </li>

  </ul>
