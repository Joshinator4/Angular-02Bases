  <h4>Listado</h4>
  <ul class="list-group">
    <!--Se realiz<a un *ngFor para mostrar los atributos de la interfaz Personaje del atributo listaPersonaje de la componente lista-->
    <li *ngFor="let personaje of listaPersonajes" class="list-group-item">
      <span>{{ personaje.nombre }} -</span> <strong> Fuerza: </strong>
      <span>{{ personaje.fuerza }}</span>
    </li>

  </ul>
